spring :
  datasource :
    url : jdbc:postgresql://localhost:5432/postgres
    username : postgres
    password : password
    driver-class-name : org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
server:
  port : 8080
endpoint:
  loggers:
    enabled: true